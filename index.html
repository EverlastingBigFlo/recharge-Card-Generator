<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recharge card Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-info-subtle">
        <header class="container card bg-info shadow-lg rounded-0 card">
            <marquee behavior="scrolling" direction="left" class="d-flex justify-content-center py-3 text-white fs-3">Welcome!!! Generate your recharge card pin below</marquee>
        </header>
        
        <div class="row container bg-secondary gap-5 justify-content-center shadow-lg py-3 mx-auto">

            <!-- Network Provider Options-->
                            <div class="col-12 col-md-6 col-lg-6 py-3 shadow-lg rounded-4">
                                <div class="py-3">
                                    <h1 class="text-primary fs-4">Choose Network</h1>
                                    <select class="form-select" id="networkSelect" aria-label="Floating label select example">
                                        <option selected value="networkSelect">Click this to select Network Provider</option>
                                        <option id="airtel" value="AIRTEL">AIRTEL</option>   
                                        <option id="glo" value="GLO">GLO</option>
                                        <option id="mtn" value="MTN">MTN</option>
                                        <option id="nineMobile" value="9MOBILE">9MOBILE</option>
                                        <!-- onchange="genNewPin()" -->

                                    </select>
                                </div>
                                <div class="py-3">
                                    <h1 class="text-danger fs-4">Select Amount</h1>
                                    <select class="form-select" id="amountSelected" aria-label="Floating label select example">
                                        <option selected value="amountSelect">Select Amount</option>
                                        <option id="thousand" value="1000">1000</option>
                                        <option id="fiveHundred" value="500">500</option>
                                        <option id="twoHundred" value="200">200</option>
                                        <option id="hundred" value="100">100</option>
                                        <option id="fifty" value="50">50</option>
                                    </select>
                                </div>
                                <div class="pt-4">
                                    <h1 class="fs-3">Generate Pin</h1>
                                    <input type="email" class="form-control" id="displayPin" placeholder="Pin Generating" disabled>
                                    <div class="col-6">
                                        <button class="btn btn-primary my-4 p-2 mx-auto" onclick="generate()">Generate pin</button>
                                        <button class="btn btn-warning my-4 p-2 mx-auto" onclick="save()">Save pin</button>
                                     </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                                <div>
                                    <h1 class="text-info">Enter Pin Here</h1>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="rechargePin" placeholder="name@example.com">
                                        <label for="floatingInput" id="rechargePin">PIN</label>
                                        <button class="btn btn-success px-4 my-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Recharge Card</button>
                                    </div>
                                </div>
                            </div>
                  

        </div>
                    
                    <!-- Modal that pop up when trying to recharge-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5 d-flex mx-auto" id="exampleModalLabel">Warning???</h1>
                            </div>
                            <div class="modal-body d-flex mx-auto fs-4 fw-bold text-danger">ARE SURE YOU WANT TO RECHARGE??</div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No,Dismiss</button>
                            <button type="button" class="btn btn-primary" onclick="rechargee()" data-bs-dismiss="modal">Yes Please!</button>
                            </div>
                        </div>
                        </div>
                    </div>

        <section class="py-5 ">
                <h1 class="d-flex justify-content-center">History</h1>
            <div class="overflow-x-auto">
                <table class="table">
                    <thead class="bg-dark text-danger">
                      <tr>
                        <th scope="col" >S/N</th>
                        <th scope="col">Network Provider</th>
                        <th scope="col">Date Printed</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Pin</th>
                        <th scope="col">PrintRef</th>
                        <th scope="col">Status</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="displayCont"></tbody>
                  </table>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="style.js"></script>
    </body>
</html>
